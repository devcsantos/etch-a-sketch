<!DOCTYPE html>

<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header id="main-header">
      <h3>Etch-A-Sketch</h3>
    </header>
    <div id="controls">
      <a class="control-btn" id="reset-btn">Reset Grid</a>
      <a class="control-btn"  id="pencil-btn">Pencil Mode</a>
      <a class="control-btn"  id="rainbow-btn">Rainbow Mode</a>
      <span class="control-btn" id="checkbox-container">
        <input id="border-toggle" type="checkbox">
        <label for="border-toggle">Toggle grid lines</label>
      </span>
    </div>
    <div id="container"></div>
    <footer id="main-footer">
      <a href="https://github.com/devcsantos"><span>Made by devcsantos</a></span>
    </footer>
  </body>

  <script src="scripts/main.js"></script>
</html>
