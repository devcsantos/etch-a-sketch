<!DOCTYPE html>

<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header id="main-header">
      <h3>Etch-A-Sketch</h3>
    </header>
    <div id="controls">
      <a class="control-btn" id="reset-btn">Reset Grid</a>
      <a class="control-btn active"  id="pencil-btn">Pencil Mode</a>
      <a class="control-btn"  id="rainbow-btn">Rainbow Mode</a>
      <a class="control-btn"  id="eraser-btn">Eraser Mode</a>
      <a class="control-btn"  id="precision-btn">Precision Mode</a>
      <a class="control-btn"  id="border-toggle">Toggle Grid Lines</a>
      <br>
      <div id='control-information'><span></span></div>
    </div>
    <div id="container"></div>
    <footer id="main-footer">
      <a href="https://github.com/devcsantos"><span id='footer-box'>Made by devcsantos</span></a>
    </footer>
  </body>

  <script src="scripts/main.js"></script>
</html>
