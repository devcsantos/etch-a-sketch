<!DOCTYPE html>

<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div id="popup-box" class="hide-display">
      <div id="popup-container">
        <div id="popup-controls">
          <a class="control-btn" id="import-btn">Import Drawing</a>
          <a class="control-btn" id="export-btn">Export Drawing</a>
          <a class="control-btn" id="hide-btn">X</a>
        </div>
        <textarea id="import-export"></textarea>
      </div>
    </div>
    <header id="main-header">
      <h3>Etch-A-Sketch</h3>
    </header>
    <div id="controls">
      <a class="control-btn" id="reset-btn">Reset Grid</a>
      <a class="control-btn active" id="pencil-btn">Pencil</a>
      <a class="control-btn" id="rainbow-btn">Rainbow</a>
      <a class="control-btn" id="shader-btn">Shader</a>
      <a class="control-btn" id="eraser-btn">Eraser</a>
      <a class="control-btn" id="precision-btn">Precision Mode</a>
      <a class="control-btn" id="border-toggle">Toggle Grid Lines</a>
      <a class="control-btn" id="extra-btn">Extra</a>
      <br>
      <div id='control-information'></div>
    </div>
    <div id="container"></div>
    <footer id="main-footer">
      <a href="https://github.com/devcsantos"><span id='footer-box'>Made by devcsantos</span></a>
    </footer>
  </body>
  <script src="scripts/main.js"></script>
</html>
